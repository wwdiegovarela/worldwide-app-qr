<!doctype html>

<html lang="es">

<head>

  <meta charset="utf-8" />

  <title>Worldwide App</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script>

    const ANDROID_URL = "https://play.google.com/store/apps/details?id=com.wfsa.app";

    const IOS_URL = "https://apps.apple.com/us/app/worldwide/id6754701900";



    function redirect() {

      const ua = navigator.userAgent || navigator.vendor || window.opera;



      // Android

      if (/android/i.test(ua)) {

        window.location.href = ANDROID_URL;

        return;

      }



      // iOS

      if (/iPad|iPhone|iPod/.test(ua)) {

        window.location.href = IOS_URL;

        return;

      }



      // Otros (desktop, etc.) – mostramos pantalla con botones

      document.getElementById("links").style.display = "block";

      document.getElementById("android-link").href = ANDROID_URL;

      document.getElementById("ios-link").href = IOS_URL;

    }



    window.onload = redirect;

  </script>

  <style>

    body {

      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;

      margin: 0;

      padding: 0;

      display: flex;

      min-height: 100vh;

      align-items: center;

      justify-content: center;

      background: #0f172a;

      color: #e5e7eb;

    }

    .card {

      background: #020617;

      padding: 24px 28px;

      border-radius: 16px;

      box-shadow: 0 20px 40px rgba(0,0,0,0.4);

      max-width: 360px;

      text-align: center;

    }

    h1 {

      font-size: 1.4rem;

      margin-bottom: 0.5rem;

    }

    p {

      font-size: 0.95rem;

      opacity: 0.8;

      margin-bottom: 1.5rem;

    }

    .btn {

      display: block;

      width: 100%;

      padding: 10px 14px;

      margin-bottom: 10px;

      border-radius: 999px;

      border: none;

      text-decoration: none;

      font-weight: 600;

      font-size: 0.95rem;

    }

    .btn-android {

      background: #22c55e;

      color: #022c22;

    }

    .btn-ios {

      background: #38bdf8;

      color: #01111f;

    }

    .loading {

      font-size: 0.9rem;

      opacity: 0.8;

    }

  </style>

</head>

<body>

  <div class="card">

    <h1>Abriendo Worldwide…</h1>

    <p class="loading">Si no te redirigimos automáticamente, elige tu tienda:</p>

    <div id="links" style="display:none;">

      <a id="android-link" class="btn btn-android" target="_blank">Abrir en Google Play</a>

      <a id="ios-link" class="btn btn-ios" target="_blank">Abrir en App Store</a>

    </div>

  </div>

</body>

</html>
